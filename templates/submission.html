      <style>
        [type="file"] {
          height: 0;
          overflow: hidden;
          width: 0;
        }

        [type="file"] + label {
          background: #f15d22;
          border: none;
          border-radius: 5px;
          color: #fff;
          cursor: pointer;
          display: inline-block;
          font-family: "Rubik", sans-serif;
          font-size: inherit;
          font-weight: 500;
          margin-bottom: 1rem;
          outline: none;
          padding: 1rem 50px;
          position: relative;

          vertical-align: middle;

          &:hover {
            background-color: darken(#f15d22, 10%);
          }

          &.btn-1 {
            background-color: #f79159;

      <!-- ======= Contact Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="row mt-5">
            <div class="col-lg-4">
              <div class="info">
                <div class="address">
                  <!-- <i class="bi bi-geo-alt"></i> -->
                  <h4>Subject Name</h4>
                  <!-- <p>Web development</p> -->
                  <input
                    type="text"
                    name="subjectname"
                    class="form-control"
                    id="subjectname"
                    placeholder="Your Name"
                  />
                </div>

                <div class="email">
                  <!-- <i class="bi bi-envelope"></i> -->
                  <h4>Trainer Name:</h4>
                  <!-- <p>Antonio</p> -->
                  <input
                    type="text"
                    name="trainername"
                    class="form-control"
                    id="trainername"
                    placeholder="Trainer name"
                  />
                </div>

                <div class="phone">
                  <!-- <i class="bi bi-phone"></i> -->
                  <h4>Mbno:</h4>
                  <!-- <p>+91 9867542301</p> -->
                  <input
                    type="text"
                    name="mbno"
                    class="mbno"
                    id="mbno"
                    placeholder="Mobile Number"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-8 mt-5 mt-lg-0">
              <form action="/submission1" , method="post">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="name"
                      placeholder="Your Name"
                      required
                    />
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Your Email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input
                    type="text"
                    class="form-control"
                    name="comment"
                    id="comment"
                    placeholder="Comment"
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    name="reference"
                    rows="5"
                    placeholder="References"
                    required
                  ></textarea>
                </div>
                <div class="text-center">
                  <input type="file" id="file" />
                  <label for="file" class="btn-1">upload Assesment</label>
                  <button type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
